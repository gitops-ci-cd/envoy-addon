---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: begin-trace-propagation
  namespace: istio-ingress
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: external-http-gateway
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
      patch:
        operation: MERGE
        value:
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            generate_request_id: true

    # - applyTo: HTTP_FILTER
    #   match:
    #     context: GATEWAY
    #     listener:
    #       filterChain:
    #         filter:
    #           name: "envoy.filters.network.http_connection_manager"
    #   patch:
    #     operation: INSERT_BEFORE
    #     value:
    #       name: envoy.filters.http.router
    #       typed_config:
    #         "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
    #         start_child_span: true

    - applyTo: HTTP_FILTER
      match:
        context: GATEWAY
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.lua
          typed_config:
            "@type": "type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua"
            defaultSourceCode:
              inlineString: |
                function envoy_on_request(request_handle)
                  local host = request_handle:headers():get(":authority")
                  local subdomain = string.match(host, "^([a-zA-Z0-9-]+)%.")
                  if subdomain then
                    request_handle:headers():add("baggage", "feature=" .. subdomain)
                    request_handle:headers():add("traceparent", "00-6f8f63e2a67a703e8671429f1f28527e-486ddbb4d69e0303-01")
                  end
                end
